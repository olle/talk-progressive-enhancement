<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Progressive Enhancement in Practice - v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, h1, h2, h3, blockquote { margin: 0; padding: 0; }
    .yr {
      background: #fafafa;
      color: #4a4a4a;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .yr-title {
      display: block;
      font-weight: 300;
      font-size: 80%;
      text-align: center;
      padding: 8px;
      border-bottom: 1px solid rgba(0, 0, 0, .3);
      background: #0277BD;
      color: #fff;
    }
    .yr-label {
      display: block;
      padding: 16px;
      font-weight: 200;
      font-size: 160%;
      background: #E0E0E0;
      border-bottom: 1px solid rgba(0, 0, 0, .2);
    }
    .yr-episode--title {
      display: block;
      padding: 16px;
    }
    .yr-episode--summary {
      padding: 24px;
      padding-top: 0;
    }
  </style>
</head>

<body class="yr">
  <h1 class="yr-title">Yacht Rock</h1>
  {{#episode}}
  <h2 class="yr-label">Episode {{number}}</h2>
  <h3 class="yr-episode--title">
    <q>{{title}}</q>
  </h3>
  <blockquote class="yr-episode--summary">{{description}}</blockquote>
  {{/episode}}
</body>

</html>
